<div class="cadastro">
    <h1>SEJA UM VOLUNTÁRIO</h1>
    <form action="" method="post">

        <div class="coluna-esquerda">
            <label for="foto-perfil" ><img src="./../imagem/fotoPerfil.png" alt=""></label>
            <input type="file" id="foto-perfil" name="foto" accept="image/*" required>
            
            <label for="sobreVc">Fale sobre você:</label><br>
            <textarea name="sobreVc" id="sobreVc"></textarea>
        </div>
        <div class="coluna-direita">
            <div class="input-grupo"><label for="nome">Nome:</label><input type="text" name="nome" id="name"></div>
            <div class="input-grupo"><label for="email">E-mail:</label><input type="email" name="email" id="email"></div>
            <div class="input-grupo"><label for="dtNascimento">Data Nascimento:</label><input type="date" name="dtNascimento" id="dtNascimento"></div>
            <div class="input-grupo"><label for="CPF">CPF:</label><input type="text" name="CPF" id="CPF"></div>
            <div class="input-grupo"><label for="telefone">Telefone:</label><input type="tel" name="telefone" id="telefone" maxlength="12"></div>

            <div class="input-linha">
                <div class="input-grupo input-pequeno"><label for="cep">CEP:</label><input type="text" name="cep" id="cep"></div>
                <div class="input-grupo"><label for="cidade">Cidade:</label><input type="text" name="cidade" id="cidade"></div>
                <div class="input-grupo input-pequeno"><label for="bairro">Bairro:</label><input type="text" name="bairro" id="bairro"></div>
                <div class="input-grupo input-mini"><label for="estado">Estado:</label><input type="text" name="estado" id="estado"></div>
            </div>

            <div class="input-linha">
                <div class="input-grupo input-grande"><label for="rua">Rua:</label><input type="text" name="rua" id="rua"></div>
                <div class="input-grupo input-mini"><label for="numero">Número:</label><input type="text" name="numero" id="numero"></div>
                <div class="input-grupo input-grande"><label for="compremento">Complemento:</label><input type="text" name="compremento" id="compremento"></div>
            </div>
            
            <div class="input-grupo"><label for="senha">Senha:</label><input type="password" name="senha" id="senhaCPF"></div>
            <div class="input-grupo"><label for="confirmar-senha">Confirmar senha:</label><input type="password" name="confirmar-senha" id="confirmar-senha"></div>
        </div>
        <button type="submit" class="btn btn-marrom">Cadastrar</button>
    </form>
</div>
