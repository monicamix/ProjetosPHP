<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cálculo do Imposto de Renda</title>
</head>
<body>
    <div class="container">
        <h1>Cálculo do Imposto de Renda</h1>
        <form action="./pages/renda.php" method="post">
            <div class="form-group">
                <label for="nome">Nome do Contribuinte:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="form-group">
                <label for="renda">Renda Mensal (R$):</label>
                <input type="number" name="renda" id="renda" step="0.01" required>
            </div>

            <div class="form-group">
                <button type="submit">Calcular Imposto</button>
            </div>
        </form>
    </div>
</body>
</html>
